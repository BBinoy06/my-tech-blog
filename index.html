  <!-- âœ… JavaScript to generate 30 circles and toggle fill -->
  <script>
    function createCircles(containerId, count = 30) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.addEventListener('click', () => {
          circle.classList.toggle('filled');
        });
        container.appendChild(circle);
      }
    }

    createCircles('videos-tracker');
    createCircles('concepts-tracker');
    createCircles('projects-tracker');
  </script>
